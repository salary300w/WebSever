<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票数据展示</title>
    <link rel="icon" href="icon.png" type="image/x-icon"> <!-- 添加favicon -->
    <style>
        body {
            font-family: Arial, sans-serif; /* 设置字体 */
            margin: 0; /* 去掉默认边距 */
            height: 100vh; /* 高度设置为视口高度 */
            overflow: auto; /* 去掉滚动条 */
            background: linear-gradient(135deg, #ff7f50 25%, #87cefa 25%, #87cefa 50%, #ff7f50 50%, #ff7f50 75%, #87cefa 75%, #87cefa 100%); /* 彩色条纹背景 */
            background-size: 50px 50px; /* 条纹的大小 */
        }
        .overlay {
            position: relative; /* 相对定位以便于绝对定位的子元素 */
            height: 100%; /* 高度设置为100% */
            backdrop-filter: blur(10px); /* 毛玻璃特效 */
            color: black; /* 设置文字颜色 */
        }
        h1 {
            text-align: center; /* 标题居中 */
            margin-top: 20px; /* 标题上方的间距 */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px; /* 表格上方的间距 */
            background-color: rgba(255, 255, 255, 0.8); /* 表格背景色，带透明度 */
            border-radius: 10px; /* 表格圆角 */
            overflow: auto; /* 防止内容溢出 */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<h1>股票数据展示</h1>
<table>
    <thead>
        <tr>
            <th>股票代码</th>
            <th>股票名称</th>
            <th>涨幅</th>
            <th>成交量</th>
            <th>市值</th>
            <th>1日开盘价</th>
            <th>1日涨幅</th>
        </th>
    <thead>
        <tr>
            <th>002449</th>
            <th>国星光电</th>
            <th>10.01%</th>
            <th>97.42</th>
            <th>68.06</th>
            <th>12.4</th>
            <th>☆☆-5.24%☆☆</th>
        </th>
        <tr>
            <th>002856</th>
            <th>美芝股份</th>
            <th>9.99%</th>
            <th>19.58</th>
            <th>14.52</th>
            <th>13.27</th>
            <th>☆-5.29%☆</th>
        </th>
        <tr>
            <th>002369</th>
            <th>卓翼科技</th>
            <th>9.98%</th>
            <th>197.11</th>
            <th>51.3</th>
            <th>9.82</th>
            <th>☆-5.42%</th>
        </th>
    </tbody>
<table>

</body>
</html>
